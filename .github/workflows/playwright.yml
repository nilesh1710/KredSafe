name: Playwright Firefox CI - Subscriptiontotal Test

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write  # required to commit & push

jobs:
  test-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test tests/Subscriptiontotal.spec.js --project=firefox --retries=0

      - name: Append auto-update comment if test passed
        if: success()
        run: |
          FILE="tests/Subscriptiontotal.spec.js"
          LAST_LINE=$(tail -n 1 "$FILE")
          TODAY_COMMENT="// Auto-update on $(date -u +'%Y-%m-%d')"
          if [[ "$LAST_LINE" != *"$TODAY_COMMENT"* ]]; then
            echo "" >> "$FILE"
            echo "$TODAY_COMMENT" >> "$FILE"
          fi

      - name: Commit changes if any
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tests/Subscriptiontotal.spec.js
          git diff --cached --quiet || git commit -m "Auto-update Subscriptiontotal.spec.js on $(date -u)"

      - name: Push changes back to GitHub
        if: success()
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          TOKEN_CLEAN=$(echo -n "${TOKEN}" | tr -d '\n\r ')
          REMOTE_URL="https://x-access-token:${TOKEN_CLEAN}@github.com/${{ github.repository }}.git"
          git remote set-url origin "${REMOTE_URL}"
          git push origin HEAD:master
