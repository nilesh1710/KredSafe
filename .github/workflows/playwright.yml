name: Push to Master

on:
  push:
    branches:
      - main  # Change this to 'master' if your default branch is master

permissions:
  contents: write  # âœ… Needed to allow push access to the repo

jobs:
  push-to-master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Create a dummy commit (for testing only)
        run: |
          echo "Test file generated at $(date)" >> dummy.txt
          git add dummy.txt
          git commit -m "Add dummy file to test push" || echo "Nothing to commit"

      - name: Set authenticated remote URL
        run: |
          git remote set-url origin "https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/nilesh1710/KredSafe.git"

      - name: Push to master
        run: |
          git push origin HEAD:master
