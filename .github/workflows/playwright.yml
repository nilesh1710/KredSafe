- name: Configure Git for commit
name: Run Subscriptiontotal Test (Firefox Only) and Push Results

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright with dependencies
        run: npx playwright install --with-deps

      - name: Run ONLY Subscriptiontotal.spec.js in Firefox (no retries)
        run: npx playwright test tests/Subscriptiontotal.spec.js --project=firefox --retries=0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit test results
        run: |
          git add -f allure-results/ test-results/ || echo "Nothing to add"
          git commit -m "Auto-push: Subscriptiontotal Firefox test results" || echo "No changes to commit"

      - name: Push changes back to repo
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Set remote URL with the token embedded
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}

          # Push commits
          git push origin HEAD:master

