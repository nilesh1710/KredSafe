name: Playwright Firefox CI - Subscriptiontotal Test

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write  # Needed for pushing changes

jobs:
  test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright and browsers
        run: npx playwright install --with-deps

      - name: Run Subscriptiontotal.spec.js using Firefox
        run: npx playwright test tests/Subscriptiontotal.spec.js --project=firefox --retries=0

      - name: Configure Git (only if test passed)
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Subscriptiontotal.spec.js with new test code (only if test passed)
        if: success()
        run: |
          cat <<EOF > tests/Subscriptiontotal.spec.js
import { test, expect } from '@playwright/test';

test('Verify Subscription display', async ({ page }) => {
  test.setTimeout(90000); // 90 seconds

  await page.goto('https://dev.kredsafe.net/login');
  await page.locator('//input[@name="email"]').fill('swapj@yopmail.com');
  await page.locator('//input[@name="password"]').fill('Nilesh@2025');
  await page.locator('//*[@id="id_frm_submit"]').click();

  await page.goto('https://dev.kredsafe.net/user/subscription/dashboard');
  await page.waitForLoadState('networkidle');

  // Scroll down function
  await page.evaluate(() => window.scrollBy(0, window.innerHeight));

  // Grab the subscription values by selectors
  const subscriptionValue = await page.textContent("span.pill.green");
  console.log("Subscription - " + subscriptionValue.trim());

  const formsPacketValue = await page.textContent("span.pill.yellow");
  console.log("Forms and Packet - " + formsPacketValue.trim());

  const totalValue = await page.textContent("span.pill.red");
  console.log("Total - " + totalValue.trim());
});
EOF

      - name: Commit test results and updated spec (only if test passed)
        if: success()
        run: |
          git add tests/Subscriptiontotal.spec.js || echo "Nothing to add"
          git commit -m "Auto-update Subscriptiontotal.spec.js on $(date)" || echo "No changes to commit"

      - name: Push to master using PAT (only if test passed)
        if: success()
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          TOKEN_CLEAN=$(echo -n "${TOKEN}" | tr -d '[:space:]')
          git remote set-url origin "https://x-access-token:${TOKEN_CLEAN}@github.com/${{ github.repository }}.git"
          git push origin HEAD:master

      - name: Debug Git remotes (optional)
        if: success()
        run: git remote -v
