name: Run Playwright Notes Test in Chrome

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test-notes-chrome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright and Browsers
        run: npx playwright install --with-deps

      - name: Run Notes.spec.js in Chrome
        run: npx playwright test tests/Notes.spec.js --project=chrome

      - name: Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/
