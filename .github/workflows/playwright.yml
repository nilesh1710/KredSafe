
name: Playwright Firefox CI - login Test

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright and browsers
        run: npx playwright install --with-deps

      - name: Run loginp.spec.js using Firefox
        run: npx playwright test tests/loginp.spec.js --project=firefox --retries=0

      - name: Configure Git
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Append timestamp to test file
        if: success()
        run: |
          echo "// Auto-update on $(date -u)" >> tests/loginp.spec.js
          echo "âœ… Timestamp appended to tests/loginp.spec.js"
          tail -n 5 tests/loginp.spec.js
      - name: Commit changes
        if: success()
        run: |
          git add tests/loginp.spec.js
          git commit -m "Auto-push: append timestamp to login test" || echo "ðŸŸ¡ No changes to commit"
      - name: Push to master
        if: success()
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          TOKEN_CLEAN=$(echo -n "${TOKEN}" | tr -d '[:space:]')
          git remote set-url origin "https://x-access-token:${TOKEN_CLEAN}@github.com/${{ github.repository }}.git"
          git push origin HEAD
      - name: Debug Git remotes (optional)
        if: success()
        run: git remote -v
