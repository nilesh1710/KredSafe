name: Playwright Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository without submodules
        uses: actions/checkout@v3
        with:
          submodules: false
          fetch-depth: 0  # fetch full history, optional but useful

      - name: Remove leftover submodule config if any
        run: |
          git submodule deinit -f --all || echo "No submodules to deinit"
          git rm --cached -r KredSafe || echo "No submodule KredSafe to remove"
          git config --remove-section submodule.KredSafe || echo "No submodule section KredSafe to remove"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Notes.spec.js on Chrome only
        run: npx playwright test tests/Notes.spec.js --project=chrome --reporter=html --config=playwright.config.js

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
