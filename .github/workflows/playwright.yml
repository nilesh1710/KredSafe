name: Playwright Firefox CI - login Test

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright and browsers
        run: npx playwright install --with-deps

      - name: Run Verify Subscription display test and capture output
        run: |
          mkdir -p results
          npx playwright test tests/loginp.spec.js --project=firefox --retries=0 | tee results/test-output.log

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit only if test output changed
        run: |
          git fetch origin master
          git checkout master

          # Backup old output
          cp results/test-output.log old-output.log || true
          git show origin/master:results/test-output.log > old-output.log || echo "" > old-output.log

          # Compare
          if ! diff -q old-output.log results/test-output.log > /dev/null; then
            echo "âœ… Test output changed. Committing..."
            git add results/test-output.log
            git commit -m "Auto-push: updated test output from Firefox test"
          else
            echo "ðŸŸ¡ No changes in test output. Skipping commit."
          fi

      - name: Push to master
        if: success()
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          TOKEN_CLEAN=$(echo -n "${TOKEN}" | tr -d '[:space:]')
          git remote set-url origin "https://x-access-token:${TOKEN_CLEAN}@github.com/${{ github.repository }}.git"
          git push origin HEAD
