name: Auto Commit and Push

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Git config
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Make changes (if any)
        run: |
          # Example change: touch a file (remove this block if not needed)
          # touch update.log
          echo "Run at $(date)" >> auto-log.txt

      - name: Commit changes if any
        run: |
          git add .
          git diff --cached --quiet || git commit -m "Auto-push: Changes committed by GitHub Actions"

      - name: Push to master
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKENS }}
        run: |
          git push https://x-access-token:${PAT_TOKEN}@github.com/nilesh1710/KredSafe.git HEAD:master
